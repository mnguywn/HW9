<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Michelle's Set List</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script language="javascript">
            List = [
               {
                   "title": "Woman",
                   "artist": "Harry Styles",
                   "genre": ["Pop"],
                   "year": "2017"
                },
                {
                   "title": "Kazino",
                   "artist": "BIBI",
                   "genre": ["KPop"],
                   "year": "2019"
               },
               {
                   "title": "Chanel",
                   "artist": "Frank Ocean",
                   "genre": "RnB",
                   "year": "2017"
               },
               {
                   "title": "Martini Blue",
                   "artist": "DPR Live",
                   "genre": "Hip Hop",
                   "year": "2017"
               },
               {
                   "title": "Happier Than Ever",
                   "artist": "Billie Eilish",
                   "genre": "Alternative",
                   "year": "2021"
               },
               {
                   "title": "Bambi",
                   "artist": "Baekhyn",
                   "genre": "KPop",
                   "year": "2021"
               },
               {
                   "title": "Telepatia",
                   "artist": "Kali Uchis",
                   "genre": "RnB",
                   "year": "2020"
               },
               {
                   "title": "Like a Fool",
                   "artist": "Nive, Sam Kim",
                   "genre": "Pop",
                   "year": "2020"
               },
               {
                   "title": "t r a n s p a r e n t s o u l",
                   "artist": "WILLOW, Travis Barker",
                   "genre": "Pop",
                   "year": "2021"
               },
               {
                   "title": "HIP",
                   "artist": "Mamamoo",
                   "genre": "KPop",
                   "year": "2019"
               }
            ]
        </script>
    </head>
    <body>
        <form id= "ListForm">
            <label><strong>Sort by genre:</strong></label>
            <select id = "choices">
                <option>All genres</option>
                <option>RnB</option>
                <option>Hip Hop</option>
                <option>KPop</option>
                <option>Pop</option>
                <option>Alternative</option>
            </select>
            <button type="button" onclick="filter()">Filter</button>
        </form>
        <p id = "showChoice"></p>

        <table id="ListTable" style="text-align:left;"></table>
        <div class="row">
            <div class="column">
                <script language="javascript">
                    var strList = JSON.stringify(List);
                    document.write(strList + "<hr>");
                    var arrList = JSON.parse(strList);
                </script>
            </div>
            <div class="column">
                <script language= "javascript">
                var strList = JSON.stringify(List);
                var arrList = JSON.parse(strList);
                var displayList = '';

                for (var i = 0; i < arrList.length; i++){
                    displayList += arrList[i].title + "<br>"
                    + arrList[i].artist + "<br>" 
                    + arrList[i].genre + "<br>"
                    + arrList[i].year + "<br>"
                    + "<hr>"
                }
                document.getElementById('ListTable').innerHTML = displayList;
                </script>
        </div>
        </div>

        <script language="javascript">
            function filter(){
                var genre = document.getElementById("choices");
                var result = genre.options[genre.selectedIndex].text;

                if (result == "RnB"){
                    document.getElementById("showChoice").innerHTML =
                    "Chanel" + "<br>" + "Telepatia";
                }
                if (result == "Hip Hop"){
                    document.getElementById("showChoice").innerHTML =
                    "Martini Blue";
                }
                if (result == "KPop"){
                    document.getElementById("showChoice").innerHTML =
                    "Kazino" + "<br>" + "Bambi" + "<br>" + "HIP";
                }
                if (result == "Pop"){
                    document.getElementById("showChoice").innerHTML =
                    "Woman" + "<br>" + "Like a Fool" + "<br>" + "t r a n s p a r e n t s o u l";
                }
                if (result == "Alternative"){
                    document.getElementById("showChoice").innerHTML =
                    "Happier Than Ever";
                }
            }
        </script>
    </body>
</html>
